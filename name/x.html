<script>
$(document).ready(function () {
    $('.tab_eng_name > li').click(function () {
        $('.tab_eng_name > li').removeClass('active')
        $(this).addClass('active');
        var k = $(this).index();
        $('.table_area > .div_eng_name').css('display', 'none');
        $('.table_area > .div_eng_name').eq(k).fadeIn(300);
    });
});
</script>
