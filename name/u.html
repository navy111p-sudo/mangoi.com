<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>주저없는 선택 망고아이</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" id="viewport">
<link href="css/eng_name.css" rel="stylesheet" type="text/css"/>
<script src="../js/jquery-2.2.4.min.js"></script>
</head>

<body>
	<div class="tab_eng_fix">
        <ul class="tab_eng_name">
            <li class="active">남자 이름</li>
            <li>여자 이름</li>
            <li>남자 또는 여자 이름</li>
        </ul>
    </div>
    
    <div class="table_area">
    	<div class="div_eng_name" style="display:block;">
            <table class="table_eng_name">
            	<tr><th width="24%">이름</th><th>뜻</th><th width="26%">어원</th></tr>
	<tr><td>ULYSSES</td><td>ODYSSEUS에서</td><td>라틴어</td></tr>
	<tr><td>URIEL</td><td>빛의 천사</td><td>히브리어</td></tr>
            </table>
        </div>
        <div class="div_eng_name">
            <table class="table_eng_name">
                <tr><th width="24%">이름</th><th>뜻</th><th width="26%">어원</th></tr>
	<tr><td>ULAN</td><td>쌍둥이 중 첫째</td><td>아프리카</td></tr>
	<tr><td>ULANI</td><td>명랑한</td><td>하와이어</td></tr>
	<tr><td>UMEKO</td><td>서양자두 꽃 아이</td><td>일본어</td></tr>
            </table>
        </div>
        <div class="div_eng_name">
            <table class="table_eng_name">
                <tr><th width="24%">이름</th><th>뜻</th><th width="26%">어원</th></tr>
	<tr><td>ULF</td><td>늑대</td><td>독일어</td></tr>
	<tr><td>URI</td><td>나의 빛</td><td>히브리어</td></tr>
            </table>
        </div>
    </div>
 
 
<script>
$(document).ready(function () {
    $('.tab_eng_name > li').click(function () {
        $('.tab_eng_name > li').removeClass('active')
        $(this).addClass('active');
        var k = $(this).index();
        $('.table_area > .div_eng_name').css('display', 'none');
        $('.table_area > .div_eng_name').eq(k).fadeIn(300);
    });
});
</script>   
</body>
</html>
