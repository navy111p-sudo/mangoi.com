<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>주저없는 선택 망고아이</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" id="viewport">
<link href="css/eng_name.css" rel="stylesheet" type="text/css"/>
<script src="../js/jquery-2.2.4.min.js"></script>
</head>

<body>
	<div class="tab_eng_fix">
        <ul class="tab_eng_name">
            <li class="active">남자 이름</li>
            <li>여자 이름</li>
            <li>남자 또는 여자 이름</li>
        </ul>
    </div>
    
    <div class="table_area">
    	<div class="div_eng_name" style="display:block;">
            <table class="table_eng_name">
            	<tr><th width="24%">이름</th><th>뜻</th><th width="26%">어원</th></tr>
	<tr><td>QAMAR</td><td>달</td><td>아라비아어</td></tr>
	<tr><td>QUENTIN</td><td>다섯 번째</td><td>라틴어</td></tr>
	<tr><td>QUINTIN</td><td>QUENTIN 이름에서</td><td>라틴어</td></tr>
	<tr><td>QUINTO</td><td>다섯 번째 아이</td><td>스페인어</td></tr>
            </table>
        </div>
        <div class="div_eng_name">
            <table class="table_eng_name">
                <tr><th width="24%">이름</th><th>뜻</th><th width="26%">어원</th></tr>
	<tr><td>QIANA</td><td>관대한</td><td>영어(미국)</td></tr>
	<tr><td>QUANA</td><td>향기가 있는</td><td>영어(미국)</td></tr>
	<tr><td>QUANDA</td><td>친구</td><td>아프리카</td></tr>
	<tr><td>QUERIDA</td><td>사랑스러운</td><td>포르투갈어</td></tr>
	<tr><td>QUIANA</td><td>품위 있게 사는</td><td>영어(미국)</td></tr>
	<tr><td>QUILLA</td><td>(새깃의)깃대</td><td>영어</td></tr>
	<tr><td>QUINTANA</td><td>다섯 번째</td><td>라틴어</td></tr>
            </table>
        </div>
        <div class="div_eng_name">
            <table class="table_eng_name">
                <tr><th width="24%">이름</th><th>뜻</th><th width="26%">어원</th></tr>
	<tr><td>QUILLAN</td><td>젊은이</td><td>켈트어/게일어</td></tr>
	<tr><td>QUIN</td><td>5인조, 다섯 번째</td><td>켈트어/게일어</td></tr>
	<tr><td>QUINLAN</td><td>매우 강한</td><td>켈트어/게일어</td></tr>
            </table>
        </div>
    </div>
 
 
<script>
$(document).ready(function () {
    $('.tab_eng_name > li').click(function () {
        $('.tab_eng_name > li').removeClass('active')
        $(this).addClass('active');
        var k = $(this).index();
        $('.table_area > .div_eng_name').css('display', 'none');
        $('.table_area > .div_eng_name').eq(k).fadeIn(300);
    });
});
</script>   
</body>
</html>
