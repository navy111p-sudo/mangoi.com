<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Swiper demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<!-- Link Swiper's CSS -->
<link rel="stylesheet" href="swiper.css">

<!-- Demo styles -->
<style>
@import url(https://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);
@import url(https://fonts.googleapis.com/earlyaccess/notosanskr.css);
html, body{position:relative; height:100%;}
body{margin:0; padding:0; font-family:'Noto Sans KR', sans-serif;}
.swiper-container{width:100%; height:100%;}
.swiper-slide{text-align:center;   
/* Center slide text vertically */
display: -webkit-box;
display: -ms-flexbox;
display: -webkit-flex;
display: flex;
-webkit-box-pack: center;
-ms-flex-pack: center;
-webkit-justify-content: center;
justify-content: center;
-webkit-box-align: center;
-ms-flex-align: center;
-webkit-align-items: center;
align-items: center;
}
.swiper_in{width:calc(100% - 60px); margin:0 auto; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; font-size:0.75em;}
@media all and (min-width:440px){
.swiper_in{font-size:1.1em;}		
}
@media all and (min-width:390px) and (max-width:439px){
.swiper_in{font-size:1em;}		
}
@media all and (min-width:340px) and (max-width:389px){
.swiper_in{font-size:0.95em;}		
}
@media all and (min-width:290px) and (max-width:339px){
.swiper_in{font-size:0.9em;}		
}
@media all and (min-width:240px) and (max-width:289px){
.swiper_in{font-size:0.85em;}		
}
</style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><div class="swiper_in">PM 3:10 LEVEL 과정 3단원 / Janessa 선생님</div></div>
      <div class="swiper-slide"><div class="swiper_in">PM 4:30 LEVEL 과정 4단원 / John 선생님</div></div>
      <div class="swiper-slide"><div class="swiper_in">PM 3:10 LEVEL 과정 3단원 / Janessa 선생님</div></div>
      <div class="swiper-slide"><div class="swiper_in">PM 4:30 LEVEL 과정 4단원 / John 선생님</div></div>
    </div>
    <!-- Add Pagination 
    <div class="swiper-pagination"></div-->
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="swiper.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween:10,
      centeredSlides: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
